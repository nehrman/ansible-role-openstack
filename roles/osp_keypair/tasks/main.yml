---
# tasks file for osp_keypair
- name: Generate key files
  user:
    name: ansible
    generate_ssh_key: yes
    ssh_key_file: .ssh/ansible_id_rsa

- name: Ensure Keyair is present
  os_keypair:
    name: keypair1
    state: present
    cloud: ospcloud
    public_key_file: /home/ansible/.ssh/ansible_id_rsa.pub
